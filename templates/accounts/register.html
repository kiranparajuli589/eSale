{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-row">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-row">
                <button class="btn btn-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Already have an Account? <a class="ml-2" href="#">Sign In</a></small>
        </div>
{% endblock content %}
