{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="border-bottom mb-4">Choose New Password</h3>
    <form method = "POST">
        {% csrf_token %}
        <fieldset class="form-row">
            {{ form|crispy }}
        </fieldset>
        <br>
        <div class="form-row">
            <button class="btn btn-info" type="submit">Set new Password</button>
        </div>
    </form>

{% endblock content %}
