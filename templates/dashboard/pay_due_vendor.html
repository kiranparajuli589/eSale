{% extends 'dashboard/ven.html' %}

{% block content %}
    <div class="col-lg-offset-4">
        <h3>DUE PAYMENT</h3>
        <p>Enter amount: </p>
        <form method="POST" class="form-inline">
            {% csrf_token %}
            <input type="number" min="0" max="{{ vendor.tot_due }}" class="form-control" name="PAYDUE">
            <button class="btn btn-danger btn-round btn-fill" type="submit">PAY</button>
        </form>
    </div>
{% endblock %}
