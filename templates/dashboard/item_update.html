{% extends 'dashboard/inv.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="POST" enctype="multipart/form-data" class="col-md-5">
        <h3>Update Item</h3><hr size="7">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form|crispy }}
{#            {{ v_form|crispy }}#}
        </fieldset>
        <div class="form-group">
            <div class="row">
                <label class="col-md-12"><input type="number" name="QTY" class="form-control" default="{{ 0 }}">Update Quantity</label>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose Image</label>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update</button>
            <button class="btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
{% endblock %}
