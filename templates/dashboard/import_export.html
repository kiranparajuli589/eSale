{% extends 'base.html' %}

{% block content %}
  {% if prompt %}
    <div class="text-center text-danger">
      {{ prompt }}
    </div>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group text-center">
          <label for="file">Choose CSV File</label>
        <input type="file" name="myFile" class="inputFile" id="file">
      </div>
      <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-lg" style="font-size: 22px; padding-right:40px;">
                <i class="pe-7s-upload" style="font-size: 26px"></i>
                Upload
            </button>
      </div>
  </form>
{% endblock %}
