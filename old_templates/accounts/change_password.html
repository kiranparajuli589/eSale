{% extends "dashboard/user_profile.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-5 col-lg-offset-3">
        <h3 class="border-bottom mb-4">Change Password</h3>
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-row">
                {{ form|crispy}}
            </fieldset>
            <br>
            <div class="form-row">
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
