{% extends 'dashboard/tran.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h3>Confirm Delete</h3>
        <p>
            Do you surely want to delete Transaction:{{ transaction.id }} of {{ transaction }}
            <a class="btn btn-primary" href="{% url 'transaction_detail' transaction.id %}">Cancel</a>
            <input class="btn btn-danger" type="submit" value="Delete"/>
        </p>
    </form>
{% endblock %}
